<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h1 class="player">Player 1</h1>
    <table>
        <tr>
            <td id="one"></td>
            <td class="up" id="two"></td>
            <td id="three"></td>
        </tr>
        <tr>
            <td id="four"class="mid"></td>
            <td id="five"class="mid"></td>
            <td id="six"class="mid"></td>
        </tr>
        <tr>
            <td id="seven"></td>
            <td id="eight"class="down"></td>
            <td id="nine"></td>
        </tr>
    </table>
    <script src="app.js"></script>
</body>
</html>
